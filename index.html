          <div class="w-80 p-2">
            <input
              type="search"
              placeholder="search..."
              name=""
              id="search"
              class="w-full p-2 bg-gray-500 rounded-lg text-yellow-50"
            />
          </div>
          <div
            class="w-40 p-1 flex items-center justify-between gap-2 bg-blue-800 rounded-lg"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1"
              stroke="currentColor"
              class="size-10 text-white"
              
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M12 9v6m3-3H9m12 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"
              />
            </svg>

            <span class="text-gray-100">create Contat</span>
          </div>
        </div>
      </header>

      <section class="flex w-full min-h-96">
        <div
          class="flex flex-col items-center bg-gray-400 gap-[2rem] w-full p-2 "
        >
       

          <div class="w-full p-4 flex justify-between ">
            <table class="min-w-full bg-gray-500 border shadow-md rounded">
              <thead>
                <tr>
                  <th class="border px-4 py-2 text-gray-100">Name</th>
                  <th class="border px-4 py-2 text-gray-100">Phone</th>
                  <th class="border px-4 py-2 text-gray-100">Email</th>
                  <th class="border px-4 py-2 text-gray-100">Actions</th>
                </tr>
              </thead>
              <tbody id="contact-list">
                
              </tbody>
            </table>
          </div>

          <!-- Modal for Add/Edit Contact -->
          <div
            id="contactModal"
            class="fixed inset-0 flex items-center justify-center z-50 hidden"
          >
            <!-- hidden -->
            <div class="bg-white p-6 rounded shadow-lg">
              <h2 id="modalTitle" class="text-2xl mb-4">Add Contact</h2>
              <input type="hidden" id="editId" />
              <div>
                <input
                  id="contactName"
                  type="text"
                  placeholder="Name"
                  class="border p-2 mb-2 w-full bg-gray-500"
                />
                <input
                  id="contactPhone"
                  type="text"
                  placeholder="Phone"
                  class="border p-2 mb-2 w-full bg-gray-500"
                />
                <input
                  id="contactEmail"
                  type="text"
                  placeholder="Email"
                  class="border p-2 mb-2 w-full bg-gray-500"
                />
              </div>
              <div class="mt-4">
                <button
                  id="saveBtn"
                  class="bg-green-500 text-white px-4 py-2 rounded"
                >
                  Save
                </button>
                <button
                  id="closeModal"
                  class="bg-red-500 text-white px-4 py-2 rounded ml-2"
                >
                  Cancel
                </button>
              </div>
            </div>
          </div>

          <!-- ------------------- -->
        </div>
      </section>
      <div class="w-full h-[20% text-gray-600] p-2 bg-gray-400 mx-auto">
        <form
          id="contactForm"
          class="flex flex-col  rounded-lg  w-[60%] h-[20%] p-4 bg-gray-600 mx-auto"
        >
          <input
            type="text"
            id="name"
            placeholder="Name"
            class="p-2 m-1 w-full border-2 border-gray-400 rounded-lg text-gray-800"
            required
          />
          <input
            type="text"
            id="phone"
            placeholder="Phone"
            class="p-2 m-1 w-full border-2 border-gray-400 rounded-lg text-gray-800"
            required
          />
          <input
            type="text"
            id="email"
            placeholder="Email"
            class="p-2 m-1 w-full border-2 border-gray-400 rounded-lg text-gray-800"
            required
          />
          <button
            id="addContactBtn"
            type="submit"
            class="p-2 m-1 w-full border-2 bg-slate-200 border-gray-400 rounded-lg"
          >
            Add Contact
          </button>
        </form>
      </div>
    </div>
    <script type="module" src="main.js"></script>
  </body>
</html>
