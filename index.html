<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body class="bg-gray-900">
    <div class="w-full h-full bg-slate-200">
      <header>
        <div
          class="flex items-center justify-between gap-3 bg-yellow-200 w-full p-4"
        >
          <div class="flex items-center justify-between gap-3">
            <img
              class="w-8 h-4 object-cover rounded-full"
              src="https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.freepik.com%2Ffree-photos-vectors%2Fman&psig=AOvVaw1xc7FLIC89fGBWLwo1W_h9&ust=1730017360829000&source=images&cd=vfe&opi=89978449&ved=0CBEQjRxqFwoTCMDmq8LBq4kDFQAAAAAdAAAAABAE"
            />
            <p class="text-gray-600">phoneBook</p>
          </div>
          <div class="w-80 p-2">
            <input
              type="search"
              placeholder="search..."
              name=""
              id="search"
              class="w-full p-2 bg-gray-500 rounded-lg text-yellow-50"
            />
          </div>
          <div
            class="w-20 p-1 flex items-center justify-between gap-2 bg-red-200 rounded-lg"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="size-10"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M12 9v6m3-3H9m12 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"
              />
            </svg>

            <span class="text-gray-600">create Contat</span>
          </div>
        </div>
      </header>

      <section class="flex w-full bg-yellow-800 min-h-96">
        <div
          class="flex flex-col items-center bg-blue-500 gap-[2rem] w-full p-2 border-b-2 border-gray-600"
        >
          <div class="w-full border-b-2 border-b-slate-600">
            <!-- <ul id="contactList" class="flex justify-start items-center w-full">
              <li class="w-[50%] p-4">NAME</li>
              <li class="w-[50%] p-4">PHONE</li>
            </ul> -->
          </div>

          <div class="w-full p-4 flex justify-between bg-orange-600">
            <!-- <ul class="w-[40%] bg-gray-500 border-2 border-black p-2 flex flex-col justify-between gap-2  rounded-md" id="contactListName">
              <li id="li">hi</li>
            </ul >
            <ul id="contactListphone" class="w-[40%] bg-gray-500 border-2 border-black p-2 flex flex-col justify-between gap-2  rounded-md">
              <li id="li">hi</li>
              
            </ul> -->
            <table class="min-w-full bg-white border shadow-md rounded">
              <thead>
                <tr>
                  <th class="border px-4 py-2">Name</th>
                  <th class="border px-4 py-2">Phone</th>
                  <th class="border px-4 py-2">Email</th>
                  <th class="border px-4 py-2">Actions</th>
                </tr>
              </thead>
              <tbody id="contact-list">
                
              </tbody>
            </table>
          </div>

          <!-- Modal for Add/Edit Contact -->
          <div
            id="contactModal"
            class="fixed inset-0 flex items-center justify-center z-50 hidden"
          >
            <!-- hidden -->
            <div class="bg-white p-6 rounded shadow-lg">
              <h2 id="modalTitle" class="text-2xl mb-4">Add Contact</h2>
              <input type="hidden" id="editId" />
              <div>
                <input
                  id="contactName"
                  type="text"
                  placeholder="Name"
                  class="border p-2 mb-2 w-full bg-gray-500"
                />
                <input
                  id="contactPhone"
                  type="text"
                  placeholder="Phone"
                  class="border p-2 mb-2 w-full bg-gray-500"
                />
                <input
                  id="contactEmail"
                  type="text"
                  placeholder="Email"
                  class="border p-2 mb-2 w-full bg-gray-500"
                />
              </div>
              <div class="mt-4">
                <button
                  id="saveBtn"
                  class="bg-green-500 text-white px-4 py-2 rounded"
                >
                  Save
                </button>
                <button
                  id="closeModal"
                  class="bg-red-500 text-white px-4 py-2 rounded ml-2"
                >
                  Cancel
                </button>
              </div>
            </div>
          </div>

          <!-- ------------------- -->
        </div>
      </section>
      <div class="w-full p-2 bg-red-300 mx-auto">
        <form
          id="contactForm"
          class="flex flex-col w-[60%] p-2 bg-red-300 mx-auto"
        >
          <input
            type="text"
            id="name"
            placeholder="Name"
            class="p-2 m-1 w-full border-2 border-gray-400 rounded-lg"
            required
          />
          <input
            type="text"
            id="phone"
            placeholder="Phone"
            class="p-2 m-1 w-full border-2 border-gray-400 rounded-lg"
            required
          />
          <input
            type="text"
            id="email"
            placeholder="Email"
            class="p-2 m-1 w-full border-2 border-gray-400 rounded-lg"
            required
          />
          <button
            id="addContactBtn"
            type="submit"
            class="p-2 m-1 w-full border-2 bg-slate-200 border-gray-400 rounded-lg"
          >
            Add Contact
          </button>
        </form>
      </div>
    </div>
    <script type="module" src="main.js"></script>
  </body>
</html>
